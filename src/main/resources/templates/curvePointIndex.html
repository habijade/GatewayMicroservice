<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>CurvePoint Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div class="container">

  <div th:insert="fragments/header :: header"></div>
  <h1>CurvePoint List</h1>

  <a th:href="@{/newCurvePointForm}" class="btn btn-primary btn-sm mb-3"> Add A CurvePoint List </a>

  <table border="2" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>id</th>
      <th>AsOfDate</th>
      <th>CreationDate</th>
      <th>CurveId</th>
      <th>term</th>
      <th>value</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="curvePoint : ${curvePointList}">
      <td th:text="${curvePoint.id}"></td>
      <td th:text="${curvePoint.asOfDate}"></td>
      <td th:text="${curvePoint.creationDate}"></td>
      <td th:text="${curvePoint.curveId}"></td>
      <td th:text="${curvePoint.term}"></td>
      <td th:text="${curvePoint.value}"></td>

      <td>
        <a th:href="@{/formForCurvePointUpdate/{id} (id=${curvePoint.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteCurvePoint/{id} (id=${curvePoint.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
