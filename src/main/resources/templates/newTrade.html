<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Trade Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Trade Management System</h1>
  <hr>
  <h2>Save Trade</h2>

  <form action="#" th:action="@{/saveTrade}" th:object="${tradeDto}" method="POST">

    <input type="text" th:field="*{account}" placeholder="account" class="form-control mb-4 col-4">
    <p th:errors="*{account}" class="text-danger" th:if="${#fields.hasErrors('account')}"></p>

    <input type="text" th:field="*{buyQuantity}" placeholder="buyQuantity" class="form-control mb-4 col-4">
    <p th:errors="*{buyQuantity}" class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}"></p>

    <input type="text" th:field="*{type}" placeholder="type" class="form-control mb-4 col-4">
    <p th:errors="*{type}" class="text-danger" th:if="${#fields.hasErrors('type')}"></p>


    <button type="submit" class="btn btn-info col-2"> Save Trade </button>
  </form>

  <hr>

  <a th:href="@{/tradeHomePage}"> Back to Trade List</a>
</div>
</body>

</html>
