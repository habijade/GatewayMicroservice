<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>BidList Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>BidList Management System</h1>
  <hr>
  <h2>Save bidList</h2>

  <form action="#" th:action="@{/createBidList}" th:object="${bidListDto}" method="POST">

    <input type="number" th:field="*{bidListId}" placeholder="bidListId" class="form-control mb-4 col-4">

    <input type="text" th:field="*{account}" placeholder="account" class="form-control mb-4 col-4">

    <p th:errors="*{account}" class="text-danger" th:if="${#fields.hasErrors('account')}"></p>

    <input type="text" th:field="*{type}" placeholder="type" class="form-control mb-4 col-4">

    <p th:errors="*{type}" class="text-danger" th:if="${#fields.hasErrors('type')}"></p>


    <input type="text" th:field="*{bidQuantity}" placeholder="bidQuantity" class="form-control mb-4 col-4">

    <p th:errors="*{bidQuantity}" class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"></p>


    <button type="submit" class="btn btn-info col-2"> Save bidList </button>
  </form>

  <hr>

  <a th:href="@{/bidListHomePage}"> Back to BidList List</a>
</div>
</body>

</html>
