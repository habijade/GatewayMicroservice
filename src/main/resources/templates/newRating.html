<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Rating Management System</h1>
  <hr>
  <h2>Save Rating</h2>

  <form action="#" th:action="@{/saveRating}" th:object="${ratingDto}" method="POST">

    <input type="text" th:field="*{moodysRating}" placeholder="moodysRating" class="form-control mb-4 col-4">
    <p th:errors="*{moodysRating}" class="text-danger" th:if="${#fields.hasErrors('moodysRating')}"></p>

    <input type="text" th:field="*{orderNumber}" placeholder="orderNumber" class="form-control mb-4 col-4">
    <p th:errors="*{orderNumber}" class="text-danger" th:if="${#fields.hasErrors('orderNumber')}"></p>

    <input type="text" th:field="*{sandPRating}" placeholder="sandPRating" class="form-control mb-4 col-4">
    <p th:errors="*{sandPRating}" class="text-danger" th:if="${#fields.hasErrors('sandPRating')}"></p>

    <input type="text" th:field="*{fitchRating}" placeholder="fitchRating" class="form-control mb-4 col-4">

    <p th:errors="*{fitchRating}" class="text-danger" th:if="${#fields.hasErrors('fitchRating')}"></p>

    <button type="submit" class="btn btn-info col-2"> Save Rating </button>
  </form>

  <hr>

  <a th:href="@{/ratingHomePage}"> Back to Rating List</a>
</div>
</body>

</html>
