<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Trade Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container">

  <div th:insert="fragments/header :: header"></div>

  <h1>Trade List</h1>

  <a th:href="@{/showNewTradeForm}" class="btn btn-primary btn-sm mb-3"> Add A Trade List </a>

  <table border="2" class="table table-striped table-responsive-md">
    <thead>
    <tr>
    <tr>
      <th>Id</th>
      <th>Account</th>
      <th>Type</th>
      <th>Buy Quantity</th>
      <th>Action</th>
    </tr>
    </tr>
    </thead>

    <tbody>
    <tr th:each="trade : ${tradeList}">
      <td th:text="${trade.tradeId}"></td>
      <td th:text="${trade.account}"></td>
      <td th:text="${trade.type}"></td>
      <td th:text="${trade.buyQuantity}"></td>
      <td>
        <a th:href="@{/showFormForTradeUpdate/{tradeId} (tradeId=${trade.tradeId})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteTrade/{tradeId} (tradeId=${trade.tradeId})}" class="btn btn-danger">Delete</a>
      </td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
