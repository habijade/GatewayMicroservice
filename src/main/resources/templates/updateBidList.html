<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>BidList Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>BidList Management System</h1>
  <hr>
  <h2>Update BidList</h2>

  <form action="#" th:action="@{/createBidList}" th:object="${bidListDto}" method="POST">


    <input type="text" th:field="*{bidListId}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{account}" class="form-control mb-4 col-4" >

    <input type="text" th:field="*{type}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{bidQuantity}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update BidList</button>
  </form>

  <hr>

  <a th:href="@{/bidListHomePage}"> Back to BidList List</a>
</div>
</body>

</html>
