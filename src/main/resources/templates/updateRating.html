<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Rating Management System</h1>
  <hr>
  <h2>Update Rating</h2>


  <form th:action="@{/updateRating/{id}(id=${ratingDto.id})}" th:object="${ratingDto}" method="POST">


    <input type="text" th:field="*{moodysRating}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{orderNumber}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sandPRating}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{fitchRating}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Rating</button>
  </form>

  <hr>

  <a th:href="@{/ratingHomePage}"> Back to Rating List</a>
</div>
</body>

</html>
