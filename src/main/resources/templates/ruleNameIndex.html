<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>RuleName Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container">

  <div th:insert="fragments/header :: header"></div>

  <h1>RuleName List</h1>

  <a th:href="@{/showNewRuleNameForm}" class="btn btn-primary btn-sm mb-3"> Add A RuleNameList </a>

  <table border="2" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>Description</th>
      <th>Json</th>
      <th>Name</th>
      <th>SqlPart</th>
      <th>SqlStr</th>
      <th>Template</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ruleName : ${ruleNameList}">
      <td th:text="${ruleName.id}"></td>
      <td th:text="${ruleName.description}"></td>
      <td th:text="${ruleName.json}"></td>
      <td th:text="${ruleName.name}"></td>
      <td th:text="${ruleName.sqlPart}"></td>
      <td th:text="${ruleName.sqlStr}"></td>
      <td th:text="${ruleName.template}"></td>

      <td>
        <a th:href="@{/showFormForRuleNameUpdate/{id} (id=${ruleName.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteRuleName/{id} (id=${ruleName.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
