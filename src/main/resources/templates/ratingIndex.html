<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Rating_List Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container">

  <div th:insert="fragments/header :: header"></div>
  <h1>Rating List</h1>

  <a th:href="@{/showNewRatingForm}" class="btn btn-primary btn-sm mb-3"> Add A RatingList </a>

  <table border="2" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Id</th>
      <th>MoodysRating</th>
      <th>OderNumber</th>
      <th>FitchRating</th>
      <th>SandPRating</th>
      <th> Actions </th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="rating : ${ratingList}">
      <td th:text="${rating.id}"></td>
      <td th:text="${rating.moodysRating}"></td>
      <td th:text="${rating.orderNumber}"></td>
      <td th:text="${rating.fitchRating}"></td>
      <td th:text="${rating.sandPRating}"></td>

      <td>
        <a th:href="@{/showFormForRatingListUpdate/{id} (id=${rating.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteRatingList/{id} (id=${rating.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
