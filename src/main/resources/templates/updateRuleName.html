<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>RuleName Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>RuleName Management System</h1>
  <hr>
  <h2>Update RuleName</h2>

  <form th:action="@{/updateRuleName/{id}(id=${ruleNameDto.id})}" th:object="${ruleNameDto}" method="POST">


    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{json}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sqlPart}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{sqlStr}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{template}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update RuleName</button>
  </form>

  <hr>

  <a th:href="@{/ruleNameHomePage}"> Back to RuleName List</a>
</div>
</body>

</html>
