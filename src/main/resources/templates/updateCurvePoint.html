<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>CurvePoint Management System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>CurvePoint Management System</h1>
  <hr>
  <h2>Update CurvePoint</h2>

  <form th:action="@{/updateCurvePoint/{id}(id=${curvePointDto.id})}" th:object="${curvePointDto}" method="POST">

    <input type="text" th:field="*{id}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{curveId}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{term}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{value}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update CurvePoint</button>
  </form>

  <hr>

  <a th:href="@{/curvePointHomePage}"> Back to CurvePoint List</a>
</div>
</body>

</html>
